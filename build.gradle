plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.4.21'
    id "maven-publish"
}

group 'com.glancebar.wechat'
version '0.0.1'

ext {
    springBootVersion = "2.4.1"
}

repositories {
    mavenLocal()
    mavenCentral()
}


